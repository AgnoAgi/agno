<!DOCTYPE html>
<html>
<head>
    <title>Asteroids Game</title>
    <style>
        body {
            background-color: #000;
            color: #FFF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
        #instructions {
            margin: 10px auto;
            width: 800px;
        }
    </style>
</head>
<body>
    <h1>Asteroids Game</h1>
    <div id="instructions">
        <p>Use arrow keys to control the spaceship:</p>
        <ul>
            <li>Arrow Up: Accelerate forward</li>
            <li>Arrow Left: Rotate left</li>
            <li>Arrow Right: Rotate right</li>
            <li>Space Bar: Shoot</li>
        </ul>
        <p>Destroy asteroids to score points. Avoid collisions to survive!</p>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: 0,
            velocity: {x: 0, y: 0},
            rotation: 0,
            thrusting: false
        };

        let bullets = [];
        let asteroids = [];
        let score = 0;
        let gameOver = false;

        function createAsteroid() {
            const size = Math.random() * 30 + 20;
            const x = Math.random() < 0.5 ? 0 - size : canvas.width + size;
            const y = Math.random() < 0.5 ? 0 - size : canvas.height + size;
            const speed = Math.random() * 2 + 1;
            const direction = Math.random() * Math.PI * 2;
            asteroids.push({x, y, size, speed, direction});
        }

        function update() {
            if (gameOver) return;

            // Update spaceship
            ship.angle += ship.rotation;
            if (ship.thrusting) {
                ship.velocity.x += Math.cos(ship.angle) * 0.05;
                ship.velocity.y += Math.sin(ship.angle) * 0.05;
            }
            ship.x += ship.velocity.x;
            ship.y += ship.velocity.y;

            // Wrap around screen
            if (ship.x < 0) ship.x = canvas.width;
            if (ship.x > canvas.width) ship.x = 0;
            if (ship.y < 0) ship.y = canvas.height;
            if (ship.y > canvas.height) ship.y = 0;

            // Update bullets
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].x += bullets[i].velocity.x;
                bullets[i].y += bullets[i].velocity.y;
            }

            // Update asteroids
            for (let i = 0; i < asteroids.length; i++) {
                asteroids[i].x += Math.cos(asteroids[i].direction) * asteroids[i].speed;
                asteroids[i].y += Math.sin(asteroids[i].direction) * asteroids[i].speed;

                // Wrap around screen
                if (asteroids[i].x < 0) asteroids[i].x = canvas.width;
                if (asteroids[i].x > canvas.width) asteroids[i].x = 0;
                if (asteroids[i].y < 0) asteroids[i].y = canvas.height;
                if (asteroids[i].y > canvas.height) asteroids[i].y = 0;

                // Check collision with ship
                const dist = Math.hypot(ship.x - asteroids[i].x, ship.y - asteroids[i].y);
                if (dist < asteroids[i].size) {
                    alert('You died. Final score: ' + score + '.\nClick OK to restart.');
                    document.location.reload();
                    gameOver = true;
                }
            }

            // Check bullet collision with asteroids
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < asteroids.length; j++) {
                    const dist = Math.hypot(bullets[i].x - asteroids[j].x, bullets[i].y - asteroids[j].y);
                    if (dist < asteroids[j].size) {
                        bullets.splice(i, 1);
                        score += 10;
                        asteroids.splice(j, 1);
                        break;
                    }
                }
            }

            // Limit asteroids spawn rate
            if (Math.random() < 0.02) { 
                createAsteroid();
            }

            // Increase difficulty over time
            if (score % 100 === 0 && score !== 0) {
                asteroids.forEach(asteroid => asteroid.speed += 0.1);
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw spaceship
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            ctx.beginPath();
            ctx.moveTo(10, 0);
            ctx.lineTo(-10, 5);
            ctx.lineTo(-10, -5);
            ctx.closePath();
            ctx.strokeStyle = '#FFF';
            ctx.stroke();
            ctx.restore();

            // Draw bullets
            for (let bullet of bullets) {
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw asteroids
            for (let asteroid of asteroids) {
                ctx.beginPath();
                ctx.arc(asteroid.x, asteroid.y, asteroid.size, 0, Math.PI * 2);
                ctx.strokeStyle = '#FFF';
                ctx.stroke();
            }

            // Draw score
            ctx.fillStyle = '#FFF';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowUp') ship.thrusting = true;
            if (e.key === 'ArrowLeft') ship.rotation = -0.1;
            if (e.key === 'ArrowRight') ship.rotation = 0.1;
            if (e.key === ' ') {
                bullets.push({
                    x: ship.x + Math.cos(ship.angle) * 10,
                    y: ship.y + Math.sin(ship.angle) * 10,
                    velocity: {x: Math.cos(ship.angle) * 5, y: Math.sin(ship.angle) * 5}
                });
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowUp') ship.thrusting = false;
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') ship.rotation = 0;
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        setInterval(update, 1000 / 60);
    </script>
</body>
</html>
